<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main>
        <aside>
            <p>Sign up</p>
        </aside>
        <form class="form">
            <div class="form__header">
                <h2 class="form__header-item">New user? </h2>
                <p class="form__header-text">Use the form below to create your account.</p>
            </div>

            <div class="form__line">
                <label class="form__label" for="first_name">First Name</label>
                <input type="text" class="form__input form__input_m" name="first_name" id="first_name">
            </div>
            <div class="form__line">
                <label class="form__label" for="last_name">Last Name</label>
                <input type="text" class="form__input form__input_m" name="last_name" id="last_name">
            </div>
            <div class="form__line">
                <label class="form__label" for="nationality">Nationality</label>
                <select class="form__input form__input_m" name="nationality" id="nationality">                    
            </select>
            </div>
            <div class="form__line">
                <label class="form__label" for="email">E-mail</label>
                <input type="email" class="form__input form__input_m" name="email" id="email">
            </div>
            <div class="form__line">
                <label class="form__label" for="birth">Date of Birth</label>
                <select class="form__input form__input_m" name="birth_date" id="birth_date">                    
            </select>
                <select class="form__input form__input_m" name="birth_month" id="birth_month">                    
            </select>
                <select class="form__input form__input_m" name="birth_year" id="birth_year">                    
            </select>
            </div>
            <div class="form__line">
                <div class="form__label ">
                </div>
                <div class="form__complex counter">
                    <div class="counter_wrapper"></div>
                    <textarea class="form__input"></textarea>
                </div>
            </div>

            <div class="form__line">
                <div class="form__label "></div>
                <div class="form__complex options">
                    <div class="options__box">
                        <input type="checkbox">
                    </div>
                    <div class="options__box">
                        <input type="checkbox">
                    </div>
                    <div class="options__box">
                        <input type="checkbox">
                    </div>
                    <div class="options__box">
                        <input type="checkbox">
                    </div>
                </div>
            </div>


            <div class="form__line">
                <div class="form__label">
                </div>
                <div class="form__complex captcha">
                    <div class="captcha__value"></div>
                    <div class="captcha__image"></div>
                </div>
            </div>

        </form>
    </main>
    <script charset="utf-8" src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
